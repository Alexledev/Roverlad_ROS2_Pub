http {
    include mime.types;
    server_tokens off; 

    # server {
    #     listen 443 ssl;
    #     server_name _;

    #     # Dummy certs (required even for redirect)
    #     ssl_certificate     /etc/nginx/cert.pem;
    #     ssl_certificate_key /etc/nginx/key.pem;

    #     return 301 http://$host$request_uri;
    # }

    server {
        listen 80;
        server_name roverlad.net;

        root /home/app/static;
        index index.html;


        auth_basic "Secure Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            try_files $uri $uri/ =404;
            # return 200 "roverlad loaded \n";
        }

        location /static/ {
           
            alias /home/app/static/;
        }

        location /navigation {
            root /home/app/static;
            try_files /maps/map.html =404;
        }

        location /setting {
            root /home/app/static;
            try_files /settings/setting.html =404;
        }

        location /api/ {

            proxy_pass http://192.168.50.244:8080;
                    
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ws/ {

            proxy_pass http://192.168.50.244:8080;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location  /offer {

            proxy_pass  http://192.168.50.244:8082/offer;
            

            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }    
}

events {}
