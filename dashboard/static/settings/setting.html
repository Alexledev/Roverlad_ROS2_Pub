<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link rel="stylesheet" href="/static/settings/setting.css">
    </head>

    <body>
        <fieldset id="fieldset" disabled>
            <div class="rover-container">
                <div>
                    <h3>Settings</h3>            
                </div>
                <div class="speed-container">
                    <h4>Speeds</h4>
                    <div>
                        <label for="linearSpd" class="form-label">Linear <span id="labelLinear" class="badge text-bg-primary">0.2</span></label>
                        <input type="range" class="form-range" id="linearSpd" min="0" max="1" step="0.01">
                    </div>
                    <div>
                        <label for="angularSpd" class="form-label">Angular <span id="labelAngular" class="badge text-bg-primary">0.2</span></label>
                        <input type="range" class="form-range" id="angularSpd" min="0" max="2" step="0.01">
                    </div>
                </div>
                <div class="nav-map-container">
                    <h4>Nav | Map</h4>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="navOrSlam" id="rdoNav" value="nav" checked>
                            <label class="form-check-label" for="rdoNav">
                                Navigation Mode
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="navOrSlam" id="rdoSlam" value="slam">
                            <label class="form-check-label" for="rdoSlam">
                                SLAM Mapping Mode
                            </label>
                        </div>
                    </div>                
                </div>
                <div class="camera-container">
                    <h4>Camera</h4>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="targetResolution">
                            Target Resolution
                        </button>
                        <ul class="dropdown-menu" id="resolutionList"></ul>
                    </div>
                </div>
                <div class="button-container">
                    <button id="restart" type="button" class="btn btn-primary">Restart</button>
                    <button id="save" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </fieldset>  

       
    </body>

    <script type="module" src="/static/settings/setting.js"></script>
</html>
