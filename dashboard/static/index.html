<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <link rel="stylesheet" href="/static/control.css">
</head>

<body>
  
  <fieldset id="rover_container_fieldset" disabled>
    <div class="rover-container">
      <div class="map-holder">
        <div id="canvas_holder" class="canvas-holder">
          <span class="spinner-border spinner-border-md" role="status" aria-hidden="true"></span>
        </div>
        <div id="video_holder" class="video-holder">

        </div>
        <div class="control-panel">
          <div>
            <button id="zoom_in" class="btn btn-outline-secondary btn-sm">
              <span class="material-icons">zoom_in</span>
            </button>
          </div>

          <div>
            <button id="zoom_out" class="btn btn-outline-secondary btn-sm">
              <span class="material-icons">zoom_out</span>
            </button>
          </div>

          <div class="speed-bar">
            <input id="speed" type="range" min="0" max="1" step="0.01" value="0.2" />
            <span id="value">0.20</span>
          </div>

          <div class="dpad-holder">
            <div class="dpad">
              <button data-dir="up" id="btn_up" class="btn btn-outline-primary">
                <span class="material-icons">keyboard_arrow_up</span>
              </button>

              <button data-dir="left" id="btn_left" class="btn btn-outline-primary">
                <span class="material-icons">keyboard_arrow_left</span>
              </button>

              <button data-dir="right" id="btn_right" class="btn btn-outline-primary">
                <span class="material-icons">keyboard_arrow_right</span>
              </button>

              <button data-dir="down" id="btn_down" class="btn btn-outline-primary">
                <span class="material-icons">keyboard_arrow_down</span>
              </button>

            </div>
          </div>
        </div>
      </div>

      <div class="button-menu">
        <div>
          <div id="stream_status">Status: Not connected</div>
          <button id="start_stream" class="btn btn-primary">Start</button>
          <button id="stop_stream" class="btn btn-secondary" disabled>Stop</button>
        </div>

        <div>
          <div>Mapping Section</div>
          <button id="btn_reset" class="btn btn-outline-danger" title="Reset Mapping and Position">Reset</button>
          <input type="text" id="map_name" placeholder="map name"></input>
          <button id="btn_save" class="btn btn-success" disabled>Save Map</button>
        </div>
        <!-- <button id="save_speed" class="btn btn-outline-primary" class="waitButton">Save Speed</button> -->
      </div>
    </div>

    <div class="rover-container">
      <pre id="log"></pre>
    </div>
  </fieldset>


  <script type="module" src="/static/configControls.js"></script>
</body>

</html>
